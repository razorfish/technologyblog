<div id="secondary">

	{{ end }}

	<div id="primary-sidebar" class="primary-sidebar widget-area" role="complementary">

        {{ partial "categories.html" . }}

		{{ partial "recentposts.html" . }}

		

	</div>

</div><!-- #secondary -->
